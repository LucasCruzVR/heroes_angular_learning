<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Messages
      </mat-panel-title>
      <mat-panel-description>
        {{ messageService.getMessage().length }} Record(s)
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let message of messageService.getMessage()">
        {{ message }}
      </mat-list-item>
    </mat-list>
    <button mat-raised-button color="warn" (click)="messageService.clear()">Clear messages</button>
  </mat-expansion-panel>
</mat-accordion>
